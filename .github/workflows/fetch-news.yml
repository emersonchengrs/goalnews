name: Fetch Football News

on:
  schedule:
    # æ¯30åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
    - cron: '*/30 * * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Fetch news
        env:
          USE_FREE_TRANSLATOR: 'true'
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FILTER_ARSENAL: ${{ secrets.FILTER_ARSENAL }}
        run: |
          python3 fetch_football_news.py
      
      - name: Check for changes
        id: verify-changed
        run: |
          if [ -f public/news.json ]; then
            if git diff --quiet public/news.json; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/news.json
          git commit -m "ðŸ¤– Auto-update news data [skip ci]" || exit 0
          git push

